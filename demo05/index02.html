<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利用cookie设置7天内免登录</title>
		<script type="text/javascript" src="js/common.js" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var arrInput = document.getElementsByTagName("input");
				if (getCookie("username")) {
					arrInput[0].value = getCookie("username");
				}
				if (getCookie("password")) {
					arrInput[1].value = getCookie("password");
				}
				arrInput[3].onclick = function() {
					if (arrInput[2].checked) {
						setCookie("username", arrInput[0].value, 7);
						setCookie("password", arrInput[1].value, 7);
					}
				}
			};
		</script>
		<style type="text/css">
			span {
				width: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<span>用户名: </span><input type="text">
		<br>
		<span>密码: </span><input type="password">
		<br>
		<label><input type="checkbox">7天内免登录</label><input type="button" value="登录">
	</body>
</html>
