<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style type="text/css">
			/* 将所有元素边距都设置为0 */
			* {
				margin: 0;
			}
			.item {
				float: left;
				margin: 20px;
				background-size: cover;
				border-width: 5px;
				border-style: solid;
				border-color: black;
				padding: 15px;
			}
			#box {
				margin: auto;
				overflow: auto;
				width: -webkit-fit-content;
			}
			.item img {
				width: 210px;
				height: 136px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item">
				<img src="img/01.png">
				<br>
				文字放在图片下方
			</div>
			<div class="item">
				<img src="img/02.png">
				<br>
				文字放在图片下方
			</div>
			<div class="item">
				<img src="img/03.png">
				<br>
				文字放在图片下方
			</div>
		</div>
		
	</body>
</html>
