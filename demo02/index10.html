<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天对话框</title>
		<style type="text/css">
			ul {
				width: 1000px;
				height: 1000px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}
			li {
				clear: both;
				height: 64px;
				line-height: 64px;
			}
			.a {
				background-color: gray;
				float: left;
			}
			.b {
				background-color: green;
				float: right;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="a">你好</li>
			<li class="b">哦</li>
			<li class="a">你妈死了</li>
			<li class="a">三天之内杀了你</li>
			<li class="a">把你骨灰都给你扬喽</li>
			<li class="b">我们遇到什么困难</li>
			<li class="a">给爷爬</li>
			<li class="b">老铁们</li>
			<li class="b">老八我再次挑战一把吃粑粑啊</li>
		</ul>
	</body>
</html>
