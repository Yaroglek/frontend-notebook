<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<h3>表格</h3>
		<table border="1px" cellspacing="0">
			<!--
				tr是行
				td是列
			!-->
			<tr>
				<td width="200px">1行1列 宽度200px</td>
				<td width="200px" align="center">1行2列 居中</td>
				<td width="200px">1行3列</td>
			</tr>
			<tr>
				<td>2行1列</td>
				<td>2行2列</td>
				<td>2行3列</td>
			</tr>
			<tr>
				<td>3行1列</td>
				<td>3行2列</td>
				<td>3行3列</td>
			</tr>
		</table>
		<br>
		<table border="1px" cellspacing="0">
			<!--
				col是列
			!-->
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<tr>
				<td>1行1列 宽度200px</td>
				<td align="center">1行2列 居中</td>
				<td>1行3列</td>
			</tr>
			<tr align="center">
				<td>2行1列</td>
				<td>2行2列</td>
				<td>2行3列</td>
			</tr>
			<tr>
				<td>3行1列</td>
				<td>3行2列</td>
				<td>3行3列</td>
			</tr>
		</table>
	</body>
</html>
