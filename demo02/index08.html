<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图片</title>
		<style type="text/css">
			html, body {
				margin: 0;
				height: 100%;
			}
			/*
				图片默认是平铺的 
				background-repeat: no-repeat; 取消平铺
				background-position 参数1水平对齐方式 参数2垂直对齐方式
			*/
			body {
				background-image: url(img/01.png);
				background-repeat: no-repeat;
				background-position: right bottom;
			}
		</style>
	</head>
	<body>
		
	</body>
</html>
