						任何数据类型与string进行其他运算, 将string转换成数字, 如果string是数字转换成数字, 否则转换成NaN, 再进行运算

							1 + undefined; // NaN
						被除数为0时

						与number类型比较 将另一操作数转换成数字再比较

							boolean值转换成数字再比较

							操作数出现NaN, == 返回false, != 返回true
								1 == true; // true
								0 == false; // true
								20 == "20"; // true
								1 == NaN; // false
								NaN == NaN; // false
								null == undefind; // true

								2 === "2"; // false
								NaN === NaN; // false
								null === undefind; // false
							对于 !== , 不同数据类型不经转换即比较, 数据类型不同则返回true, 数据类型相同则与 != 结果相同
