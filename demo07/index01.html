<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 选择框的事件处理</title>
        <style type="text/css">
            th, td {
                width: 160px;
                height: 90px;
                background-color: aqua;
                text-align: center;
            }
            input[type="checkbox"] {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>name</th>
                    <th>age</th>
                    <th>job</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Suzuki</td>
                    <td>24</td>
                    <td>student</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Miura</td>
                    <td>21</td>
                    <td>Professor</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Kimura</td>
                    <td>20</td>
                    <td>Athlete</td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            // $就是jQuery对象
            // 表头选择框监听器 选择或反选表头使表格内选择框全选或全反选
            $("thead input[type=\"checkbox\"]").change(function() {
                $("tbody input[type=\"checkbox\"]").prop("checked", $(this).prop("checked"));
            });
            // 表格内选择框监听器 全选或全反选使表头选择框选择或反选
            $("tbody input[type=\"checkbox\"]").change(function() {
                $("thead input[type=\"checkbox\"]").prop("checked", $("tbody input[type=\"checkbox\"]").length == $("tbody input[type=\"checkbox\"]:checked").length)
            });
        </script>
    </body>
</html>
